<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Haram ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .options {
            margin-top: 30px;
        }
        button {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yesBtn {
            background: #ff4d94;
            color: white;
        }
        #noBtn {
            background: #6c757d;
            color: white;
        }
        button:hover {
            transform: scale(1.05);
        }
        .instagram-info {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #E1306C;
        }
        .insta-link {
            color: #E1306C;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
        }
        .instruction {
            font-size: 0.95rem;
            color: #555;
            margin-top: 10px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Haram! üíñ</h1>
        <p style="font-size: 1.5rem; color: #555;">Would you like to be my girlfriend?</p>
        
        <div class="options">
            <button id="yesBtn" onclick="handleResponse('YES')">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="handleResponse('NO')">No üòî</button>
        </div>
        
        <div id="loading" class="loading">
            ‚è≥ Processing your response...
        </div>
        
        <div class="instagram-info">
            <p>üì± Your response will be sent to my Instagram</p>
            <a href="https://instagram.com/rai_ali_99" class="insta-link" target="_blank">
                @rai_ali_99
            </a>
            <p class="instruction">
                Please allow popups for this website
            </p>
        </div>
    </div>

    <script>
        function handleResponse(answer) {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // 1. FIRST: Redirect IMMEDIATELY (no delay)
            setTimeout(() => {
                if(answer === 'YES') {
                    window.location.href = 'game.html';
                } else {
                    window.location.href = 'no.html';
                }
            }, 100); // 0.1 second delay
            
            // 2. THEN: Open Instagram in background (after redirect starts)
            setTimeout(() => {
                window.open(`https://instagram.com/rai_ali_99`, '_blank', 'noopener,noreferrer');
            }, 200);
            
            // 3. Save response locally
            try {
                localStorage.setItem('proposal_response', answer);
                localStorage.setItem('response_time', new Date().toISOString());
                console.log('‚úÖ Response saved:', answer);
            } catch(e) {
                console.log('Local storage not available');
            }
            
            // 4. Optional: Show simple alert (if popups blocked)
            setTimeout(() => {
                alert(`Thank you! üíñ\n\nPlease send me "${answer}" on Instagram:\n@rai_ali_99`);
            }, 300);
            
            // Disable buttons to prevent double click
            document.getElementById('yesBtn').disabled = true;
            document.getElementById('noBtn').disabled = true;
        }
        
        // Allow popup message on page load
        window.onload = function() {
            // Check if buttons work
            console.log('‚úÖ Website loaded successfully');
            
            // Optional: Auto-show popup permission message
            setTimeout(() => {
                if(confirm("For best experience, please allow popups for this website. Click OK to continue.")) {
                    console.log('User allowed popups');
                }
            }, 1000);
        }
    </script>
</body>
</html>

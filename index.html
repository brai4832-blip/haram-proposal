<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Haram ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            font-size: 1.2rem;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
            font-weight: bold;
        }
        #yesBtn {
            background: linear-gradient(135deg, #ff4d94, #ff2e63);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }
        #noBtn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(1px);
        }
        .instagram-note {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #E1306C;
        }
        .insta-link {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 20px;
            background: linear-gradient(45deg, #833AB4, #E1306C, #F77737);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
        .small-note {
            font-size: 0.85rem;
            color: #777;
            margin-top: 10px;
        }
        .heart {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">üíñ</div>
        <h1>Hi Haram! üíù</h1>
        <p class="question">Will you be my girlfriend?</p>
        
        <div class="options">
            <button id="yesBtn" onclick="handleResponse('YES')">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="handleResponse('NO')">No üíî</button>
        </div>
        
        <div class="instagram-note">
            <p>üì± After clicking, please message me on Instagram:</p>
            <!-- FIXED INSTAGRAM ID: rai_ali_90 -->
            <a href="https://instagram.com/rai_ali_90" class="insta-link" target="_blank">
                @rai_ali_90
            </a>
            <p class="small-note">I'll be waiting for your message! üíå</p>
        </div>
    </div>

    <script>
        function handleResponse(answer) {
            // Save response
            localStorage.setItem('response', answer);
            localStorage.setItem('time', new Date().toISOString());
            
            // FIXED: Open YOUR Instagram (rai_ali_90)
            setTimeout(() => {
                try {
                    window.open('https://instagram.com/rai_ali_90', '_blank', 'noopener,noreferrer');
                } catch(e) {
                    // Ignore if blocked
                }
            }, 100);
            
            // IMMEDIATE REDIRECT
            setTimeout(() => {
                if(answer === 'YES') {
                    window.location.href = 'game.html';
                } else {
                    window.location.href = 'no.html';
                }
            }, 50);
        }
        
        // Page load animation
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'opacity 0.8s, transform 0.8s';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
